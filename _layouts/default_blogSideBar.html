<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body > <!--  class="theme-base-0f"> -->

    <!-- side bar-->
    
    <div class="sidebar">
      
      <nav class="sidebar-nav" style="text-align:left;">


	{% assign similarItem = page.similarItemKey %}
	
	{% for link in site.posts %}

	{% if link.categories  contains similarItem %}
	
	<a class="sidebar-nav-item{% if page.url == link.url %} active{% endif %}" href="{{ link.url }}">{{ link.title}}</a>

	{% endif %}
	{% endfor %}	
      </nav>
    </div>


    


    <div class="content container">
      {{ content }}
    </div>

  </body>
</html>
